[phases.setup]
nixPkgs = ['nodejs', 'python39', 'python39Packages.pip']

[phases.install]
cmds = [
    'cd FEBE/Frontend && npm install',
    'python3 -m ensurepip --upgrade',
    'cd FEBE/backend && python3 -m pip install --upgrade pip && python3 -m pip install -r requirements.txt'
]

[phases.build]
cmds = [
    'cd FEBE/Frontend && npm run build',
    'cp -r FEBE/Frontend/dist FEBE/backend/'
]

[start]
cmd = 'cd FEBE/backend && uvicorn main:app --host 0.0.0.0 --port $PORT'
